# 基本配置
bind-addr = "192.168.31.2"
bind-port = "53"

# DNS 上游服务器
china-dns = ["223.5.5.5", "119.29.29.29"]  # 国内DNS
trust-dns = ["tls://8.8.8.8", "tls://1.1.1.1"]  # 国外DNS-over-TLS

# 域名列表路径
chnlist-file = "/etc/chinadns-ng/chnlist.txt"
gfwlist-file = "/etc/chinadns-ng/gfwlist.txt"

# 高级选项
chnlist-first = true           # 优先匹配国内域名
no-ipv6 = true                 # 禁用IPv6解析
ipset-name4 = "chnroute"       # IPv4国内路由集合
timeout-sec = 3                # 超时时间
repeat-times = 1               # 查询重试次数

# 可选功能
# verbose = true               # 启用详细日志
# cache-size = 1000000         # DNS缓存条目