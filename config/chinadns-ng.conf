# 基础配置
bind-addr 0.0.0.0
bind-port 65353

# DNS上游服务器（多个值用英文逗号分隔）
china-dns 223.5.5.5,119.29.29.29
trust-dns 8.8.8.8

# 域名列表文件路径
chnlist-file /etc/chinadns-ng/chnlist.txt
gfwlist-file /etc/chinadns-ng/gfwlist.txt

# 高级选项（布尔值直接写参数名）
chnlist-first
no-ipv6
reuse-port

# IP集合设置
ipset-name4 chnroute
ipset-name6 chnroute6

# 动态IP收集（可选）
add-tagchn-ip chnip,chnip6
add-taggfw-ip gfwip,gfwip6

# 性能调优
timeout-sec 3
repeat-times 2

# 缓存配置
cache 50000
# 允许使用过期缓存的最大秒数
cache-stale 3600
# TTL剩余百分比阈值（触发提前刷新）
cache-refresh 30